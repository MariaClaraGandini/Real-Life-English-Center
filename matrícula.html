        </div>

            <input id="cpf" type="text" class="form-control"placeholder="123.456.789-12" maxlength="11">  <br>
            <label>Informe seu RG (apenas números) <br> </label>

         </div>
            <label>Informe seu E-Mail (apenas números) <br> </label>
